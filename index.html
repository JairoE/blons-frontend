<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLONZ</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>

  </head>
  <body id="body">
    <div id="gameContainer">
      <div id="header">
        <h1 class="customFont">BLONZ</h1>
      </div>
      <div id="menu">
        <li id="username">  <form>
            <input placeholder="Enter Username"></input>
            <button>Enter</button>
          </form></li>
        <li>current score: <span id='current-score'>0</span></li>
        <li>highscore: <span id='high-score'>0</span></li>
        <li id="button-container"><button id="start-button">start</button></li>
      </div>
    </div>
    
    
    <script src="blon.js"></script>
    <script src="bird.js"></script>
    <script src="naner.js"></script>
    <script src="p5.collide2d.js"></script>
    <script src="p5.dom.js"></script>
    <script src="powerUpBlon.js"></script>
    <script src="sketch.js"></script>

  </body>
</html>
